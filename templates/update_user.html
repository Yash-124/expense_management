{% extends 'Superuser_base.html' %}
{% block title %}update_users{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Update User</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>
{% endblock %}
